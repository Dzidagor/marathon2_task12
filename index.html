<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-container__title">Ваша фильмография</h1>
    <form id="movieForm">
        <div class="input-container">
            <input type="text" id="movieTitle" placeholder="Название фильма">
            <input type="text" id="movieRating" placeholder="Рейтинг">
        </div>
        <button type="submit">Подтвердить</button>
    </form>
  </div>
  <div class="act-panel">
    <h2 class="film-title">Добавленные фильм</h2>
    <button class="btn-sort-by-name">Сортировать по названию А-Я</button>
    <button class="btn-sort-by-rate">Сортировать по названию Я-А</button>
    <button class="btn-show-fav">Показать любимые</button>
  </div>
  <div class="films__container">
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
